<div id="search-panel-container">
  <p>Search</p>

  <input
    id="search-query"
    type="text"
    ng-model="$ctrl.query"
    ng-keydown="$ctrl.handleOnSearchQueryKeydown($event)"
    placeholder="repository"
    maxlength="60" />

  <button id="search-button" ng-click="$ctrl.triggerSearch()">Search</button>

  <button
    id="clear-button"
    ng-click="$ctrl.handleOnClearButtonClick()"
    ng-disabled="$ctrl.isQueryEmpty()">Clear</button>
</div>
