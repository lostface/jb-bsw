<div id="app-container">
  <p>App</p>

  <search-panel
    on-search-trigger="$ctrl.searchRepositories(query)"
    on-clear-button-click="$ctrl.searchRepositories('')"></search-panel>

  <content
    repositories="$ctrl.repositories"
    selected-repo="$ctrl.selectedRepo"
    selected-repo-issues="$ctrl.selectedRepoIssues"
    on-repository-click="$ctrl.handleOnRepositoryClick(repositoryId)"></content>
</div>
