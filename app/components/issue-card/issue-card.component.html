<md-list-item
    id="issue-card-container-{{::$ctrl.issue.id}}"
    class="issue-card-container md-2-line" >

  <div class="md-list-item-text" layout="column" >
    <a ng-href="{{::$ctrl.issue.htmlUrl}}" target="_blank">
      <h4>{{::$ctrl.issue.title}} [{{::$ctrl.issue.state}}]</h4>
    </a>
    <p>Opened by {{::$ctrl.issue.userLogin}} at {{::$ctrl.issue.createdAt}}</p>
    <p class="md-secondary md-body-1">#{{::$ctrl.issue.number}}</p>
  </div>
</md-list-item>
