<div id="repository-list-container">
  <h4>Repositories</h4>
  <md-list id="repository-list" >
    <repository-card
      ng-repeat="repository in $ctrl.repositories track by repository.id"
      repository="repository"
      on-click="$ctrl.onRepositoryClick({ repositoryId })"
    ></repository-card>
  </md-list>
</div>
